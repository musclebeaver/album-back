spring.application.name=album-backend

server.port=8080

spring.output.ansi.enabled=ALWAYS

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

logging.level.org.springframework.security=DEBUG

spring.profiles.active=dev

spring.web.resources.add-mappings=true

##dev
#album.upload-dir=C:/album/uploads/
#spring.web.resources.static-locations=file:/C:/album/uploads/
#album.access-url=/img/

##prod
album.upload-dir=${ALBUM_UPLOAD_DIR}
spring.web.resources.static-locations=file:${ALBUM_UPLOAD_DIR}/
album.access-url=/img/
jwt.secret=${JWT_SECRET}

#upload file size
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB

# Actuator ????? ??
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
